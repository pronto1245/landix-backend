	<style>
		.loader {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			z-index: 999;
			width: 100%;
			height: 100vh;
			padding: 15px;
			display: flex;
		}

		.loader.is--loaded {
			display: none;
		}

		.loader__logo {
			margin-bottom: 35px;
			width: 100%;
			max-width: 400px;
		}

		.loader__progress {
			width: 100%;
			height: 28px;
			max-width: 340px;
			padding: 4px;
			border-radius: 100px;
			position: relative;
		}

		.loader__progress::before {
			position: absolute;
			content: '';
			left: 4px;
			top: 4px;
			border-radius: 100px;
			width: calc(100% - 8px);
			height: calc(100% - 8px);
			background-color: #fff;
		}

		.loader__progress-line {
			position: relative;
			z-index: 2;
			width: 0;
			height: 100%;
			border-radius: 100px;
			transition: width 0.5s ease;
		}

		@media (max-width: 767px) {
			.loader__progress {
				max-width: 220px;
			}
		}
	</style>
	<div class="loader is--loaded">
		<img class="loader__logo" src="./assets/img/logo.webp" alt="logo">
		<div class="loader__progress">
			<div class="loader__progress-line" style="width: 100%;"></div>
		</div>
	</div>
	<script>
		let progressInterval = null
		const progressLine = document.querySelector('.loader__progress-line')
		const loader = document.querySelector('.loader')

		function increaseLoaderProgress() {
			let width = 0
			progressInterval = setInterval(() => {
				if (width >= 99) {
					progressLine.style.width = '100%'
				} else {
					width += 2
					progressLine.style.width = width + '%'
				}
			}, 1000)
		}

		increaseLoaderProgress()

		function addLoadedClass() {
			loader.classList.add('is--loaded')
		}

		function setLoaderProgressTo100() {
			setTimeout(() => {
				progressLine.style.width = '100%'
				clearInterval(progressInterval)
				setTimeout(() => {
					addLoadedClass()
				}, 800)
			}, 600)
		}

		window.addEventListener('load', setLoaderProgressTo100);
	</script>

	<style>
		.bonuses-wrapper {

			position: fixed;

			left: 0;
			width: 100%;
			height: 100vh;

		}

		}

			height: 275px;
			margin-bottom: 45px;
		}

		.display-none {
			display: none;
		}

		.bonus-inline {
			border-radius: 50px;
			height: 60px;
			min-width: 350px;
			position: absolute;
			bottom: 10px;
			left: -200%;
			z-index: 999;
			background: linear-gradient(to right, #FB121B, #49D915);
			padding: 6px;
		}

		.bonus-inline.is--active {
			left: 100%;
			transform: translate(calc(-100% - 10px), 0);
			transition: left 1s ease-out
		}

		.bonus-inline.is--hidden {
			opacity: 0;
			overflow: hidden;
			visibility: hidden;
		}

		.bonus-inline img {
			width: 90px;
			min-width: 90px;
			height: 90px;
			position: relative;
			top: -20px;
		}

		.bonus-inline p {
			background: linear-gradient(90deg, #2A9E00 0%, #49D915 100%);
			white-space: nowrap;
			background-clip: text;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			font-size: 22px;
			text-align: center;
		}

		.bonus-inline .clickable-inline-box-element {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			width: 100%;
			height: 100%;
			z-index: 2;
		}

		.bonus-inline__wrapper {
			background: #fff;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: space-between;
			border-radius: 50px;
			padding: 0 15px 0 0;
			height: calc(60px - 12px)
		}

		.bonus-inline__arrows {
			width: 36px;
			min-width: 36px;
			margin-left: 10px;
		}

		.bonus-inline__arrows svg {
			animation: arrow-left 1s infinite;
			float: left;
		}

		.bonus-inline__arrows svg:nth-child(1) {
			animation-delay: -0.2s;
		}

		.bonus-inline__arrows svg:nth-child(2) {
			animation-delay: -0.1s;
		}

		@keyframes arrow-left {
			0% {
				opacity: 0;
				transform: translate(-0px, -0px);
			}

			50% {
				opacity: 1;
			}

			100% {
				opacity: 0;
				transform: translate(0px, 0px);
			}
		}

		@media (max-width: 768px) {
			.bonus-inline.is--active {
				left: 50%;
				transform: translate(-50%, 0);
			}
		}

		@media (max-width: 768px) {
			.bonuses-wrapper img {
				width: 175px;
				height: 175px;
				margin-bottom: 25px;
			}
		}

		@media (max-height: 741px) {
			.bonus-inline {
				left: unset;
				right: 65px;
				bottom: 200%;
				transform: unset;
				min-width: 255px;
			}

			.bonus-inline.is--active {
				left: unset;
				right: 65px;
				transform: rotate(90deg);
				transform-origin: bottom right;
				bottom: 10px;
				transition: bottom 1s ease-out
			}

			.bonus-inline img {
				transform: rotate(-90deg);
				top: 0;
			}

			.bonuses-wrapper img {
				width: 190px;
				height: 190px;
				margin-bottom: 25px;
			}
		}
