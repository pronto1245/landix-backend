    <style>
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 999;
            width: 100%;
            height: 100vh;
            padding: 15px;
            display: flex;
        }

        .loader.is--loaded {
            display: none;
        }

        .loader__logo {
            margin-bottom: 35px;
            width: 100%;
            max-width: 400px;
        }

        .loader__progress {
            width: 100%;
            height: 28px;
            max-width: 340px;
            padding: 4px;
            border-radius: 100px;
            position: relative;
        }

        .loader__progress::before {
            position: absolute;
            content: '';
            left: 4px;
            top: 4px;
            border-radius: 100px;
            width: calc(100% - 8px);
            height: calc(100% - 8px);
            background-color: #fff;
        }

        .loader__progress-line {
            position: relative;
            z-index: 2;
            width: 0;
            height: 100%;
            border-radius: 100px;
            transition: width 0.5s ease;
        }

        @media (max-width: 767px) {
            .loader__progress {
                max-width: 220px;
            }
        }
    </style>
    <div class="loader">
        <img class="loader__logo" src="https://api.landix.group/assets/balloon/img/logo.webp" alt="logo">
        <div class="loader__progress">
            <div class="loader__progress-line"></div>
        </div>
    </div>
    <script>
        let progressInterval = null
        const progressLine = document.querySelector('.loader__progress-line')
        const loader = document.querySelector('.loader')

        function increaseLoaderProgress() {
            let width = 0
            progressInterval = setInterval(() => {
                if (width >= 99) {
                    progressLine.style.width = '100%'
                } else {
                    width += 2
                    progressLine.style.width = width + '%'
                }
            }, 1000)
        }

        increaseLoaderProgress()

        function addLoadedClass() {
            loader.classList.add('is--loaded')
        }

        function setLoaderProgressTo100() {
            setTimeout(() => {
                progressLine.style.width = '100%'
                clearInterval(progressInterval)
                setTimeout(() => {
                    addLoadedClass()
                }, 800)
            }, 600)
        }

        window.addEventListener('load', setLoaderProgressTo100);
    </script>

    <style>
        .dev-mode {
            visibility: hidden;
            display: none;
        }

        .dev-mode.is--active {
            visibility: visible;
            display: flex;
        }

        .dev-mode .menu-button {

        .dev-mode {}

        .dev-mode__wrapper {
            position: absolute;

            top: 0;

            height: 100%;
            align-items: center;
            justify-content: center;
            z-index: 998;
            display: none;
        }

        .dev-mode__wrapper.is--open {
            display: flex;
        }

        .dev-mode__wrapper:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .dev-mode__wrapper form {
            width: 100%;
            padding: 30px;
        }

        .dev-mode__wrapper textarea {
            width: 100%;
            height: 500px;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .dev-mode__wrapper button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    </style>
    <script>
        function checkDevMode() {
            const urlParams = new URLSearchParams(window.location.search)
            const devMode = urlParams.get('devMode')
            const devModeContainer = document.getElementById('devMode')

            if (devMode === 'true') {
                devModeContainer.classList.add('is--active')
            } else if (devMode === 'false') {
                devModeContainer.classList.remove('is--active')
            }
        }
        document.getElementById('toggleMenu').addEventListener('click', () => {
            const menuButton = document.getElementById('toggleMenu')
            const menu = document.getElementById('settingsWrapper')
            menuButton.classList.toggle('is--open')
            menu.classList.toggle('is--open')
        })
        document.getElementById('getSettings').addEventListener('click', async () => {
            try {
                const response = await fetch('/settings')
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`)
                }
                const data = await response.json()
                document.getElementById('settingsTextarea').value = JSON.stringify(data, null, 2)
            } catch (error) {
                console.error('Error fetching settings:', error)
            }
        })
        document.getElementById('submitSettings').addEventListener('click', async () => {
            try {
                const settings = document.getElementById('settingsTextarea').value
                const response = await fetch('/settings', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: settings
                })
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`)
                }
                window.location.reload()
            } catch (error) {
                console.error('Error:', error)
            }
        })
        window.addEventListener('DOMContentLoaded', checkDevMode);
    </script>

            left: -200%;
            z-index: 999;
            background: linear-gradient(to right, #FB121B, #49D915);
            padding: 6px;

            left: 100%;
            transform: translate(calc(-100% - 10px), 0);
            transition: left 1s ease-out
        }

            overflow: hidden;
            visibility: hidden;
        }

            width: 90px;
            min-width: 90px;
            height: 90px;

            top: -20px;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 22px;
            text-align: center;
        }

        .bonus-inline .clickable-inline-box-element {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .bonus-inline__wrapper {

            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;

            padding: 0 15px 0 0;
            height: calc(60px - 12px)
        }

        .bonus-inline__arrows {
            width: 36px;
            min-width: 36px;
            margin-left: 10px;
        }

            animation: arrow-left 1s infinite;
            float: left;
        }

        .bonus-inline__arrows svg:nth-child(1) {
            animation-delay: -0.2s;
        }

        .bonus-inline__arrows svg:nth-child(2) {
            animation-delay: -0.1s;
        }

        @keyframes arrow-left {
            0% {
                opacity: 0;
                transform: translate(-0px, -0px);
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translate(0px, 0px);
            }
        }

        @media (max-width: 768px) {
            .bonus-inline.is--active {
                left: 50%;
                transform: translate(-50%, 0);
            }
        }

        @media (max-width: 768px) {

                width: 175px;
                height: 175px;
                margin-bottom: 25px;
            }
        }

        @media (max-height: 741px) {
            .bonus-inline {
                left: unset;
                right: 65px;
                bottom: 200%;
                transform: unset;
                min-width: 255px;
            }

            .bonus-inline.is--active {
                left: unset;
                right: 65px;
                transform: rotate(90deg);
                transform-origin: bottom right;
                bottom: 10px;

            }

                top: 0;
            }

            .bonuses-wrapper img {

            }
        }
    </style>
