	<style>
		.loader {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			z-index: 999;
			width: 100%;
			height: 100vh;
			padding: 15px;
			display: flex;
		}

		.loader.is--loaded {
			display: none;
		}

		.loader__logo {
			margin-bottom: 35px;
			width: 100%;
			max-width: 400px;
		}

		.loader__progress {
			width: 100%;
			height: 28px;
			max-width: 340px;
			padding: 4px;
			border-radius: 100px;
			position: relative;
		}

		.loader__progress::before {
			position: absolute;
			content: '';
			left: 4px;
			top: 4px;
			border-radius: 100px;
			width: calc(100% - 8px);
			height: calc(100% - 8px);
			background-color: #fff;
		}

		.loader__progress-line {
			position: relative;
			z-index: 2;
			width: 0;
			height: 100%;
			border-radius: 100px;
			transition: width 0.5s ease;
		}

		@media (max-width: 767px) {
			.loader__progress {
				max-width: 220px;
			}
		}
	</style>
	<div class="loader">
		<img class="loader__logo" src="http://localhost:3000/assets/starlightPrincess4/img/logo.webp" alt="logo">
		<div class="loader__progress">
			<div class="loader__progress-line"></div>
		</div>
	</div>
	<script>
		let progressInterval = null
		const progressLine = document.querySelector('.loader__progress-line')
		const loader = document.querySelector('.loader')

		function increaseLoaderProgress() {
			let width = 0
			progressInterval = setInterval(() => {
				if (width >= 99) {
					progressLine.style.width = '100%'
				} else {
					width += 2
					progressLine.style.width = width + '%'
				}
			}, 1000)
		}

		increaseLoaderProgress()

		function addLoadedClass() {
			loader.classList.add('is--loaded')
		}

		function setLoaderProgressTo100() {
			setTimeout(() => {
				progressLine.style.width = '100%'
				clearInterval(progressInterval)
				setTimeout(() => {
					addLoadedClass()
				}, 800)
			}, 600)
		}

		window.addEventListener('load', setLoaderProgressTo100);
	</script>

	<script>
		function checkDevMode() {
			const urlParams = new URLSearchParams(window.location.search)
			const devMode = urlParams.get('devMode')
			const devModeContainer = document.getElementById('devMode')

			if (devMode === 'true') {
				devModeContainer.classList.add('is--active')
			} else if (devMode === 'false') {
				devModeContainer.classList.remove('is--active')
			}
		}
		document.getElementById('toggleMenu').addEventListener('click', () => {
			const menuButton = document.getElementById('toggleMenu')
			const menu = document.getElementById('settingsWrapper')
			menuButton.classList.toggle('is--open')
			menu.classList.toggle('is--open')
		})
		document.getElementById('getSettings').addEventListener('click', async () => {
			try {
				const response = await fetch('/settings')
				if (!response.ok) {
					throw new Error(`HTTP error! status: ${response.status}`)
				}
				const data = await response.json()
				document.getElementById('settingsTextarea').value = JSON.stringify(data, null, 2)
			} catch (error) {
				console.error('Error fetching settings:', error)
			}
		})
		document.getElementById('submitSettings').addEventListener('click', async () => {
			try {
				const settings = document.getElementById('settingsTextarea').value
				const response = await fetch('/settings', {
					method: 'PUT',
					headers: {
						'Content-Type': 'application/json'
					},
					body: settings
				})
				if (!response.ok) {
					throw new Error(`HTTP error! status: ${response.status}`)
				}
				window.location.reload()
			} catch (error) {
				console.error('Error:', error)
			}
		})
		window.addEventListener('DOMContentLoaded', checkDevMode);
	</script>

	<script>
		(function () {
			try {
				var inline = document.getElementById('bonus-inline')
				if (inline) {
					if (false) {
						inline.classList.remove('is--hidden')
						inline.classList.add('is--active')
					} else {
						inline.classList.remove('is--active')
						inline.classList.add('is--hidden')
					}
				}
				// Фоллбек для leave-модалки (если общий скрипт не сработал)
				if (false) {
					var wrapper = document.getElementById('bonusOnPageLeave')
					var armed = true
					if (wrapper) {
						// покажем один раз по "вылету" курсора за пределы окна
						window.addEventListener('mouseleave', function (ev) {
							if (!armed) return
							if (ev.clientY <= 0) {
								wrapper.classList.add('is--active')
								armed = false
							}
						}, { once: true })
					}
				} else {
					var wrapper = document.getElementById('bonusOnPageLeave')
					if (wrapper) wrapper.classList.remove('is--active')
				}
			} catch (e) { }
		})();
	</script>
	<script>(function () {
			try {
				var el = document.getElementById('go-btn')
				var spins = Number((el && el.dataset && el.dataset.spins) || 1)
				if (typeof window.spinWheel === 'function') {
					window.spinWheel(spins, true, '')
				}
			} catch (e) { }
		})();</script>
